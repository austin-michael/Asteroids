<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" type="text/css" href="./styles/styles.css">

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <script src = "/node_modules/socket.io-client/dist/socket.io.slim.js"></script>
</head>

<body>
    <div id="game">

        <div id="main-menu" class="screen">
            <div id="form-div">
                <form>
                    <label for="username">Player Name:</label>
                    <input type="text" id="username" name="username">
                </form>
            </div>
            <ul class="menu">
                <li><button id="id-new-game">New&nbsp;Game</button></li>
                <li><button id="id-high-scores">High&nbsp;Scores</button></li>
                <li><button id="id-controls">Controls</button></li>
                <li><button id="id-credits">Credits</button></li>
            </ul>
        </div>

        <div id="game-play" class="screen" style="margin-left: auto; margin-right: auto;">
            <canvas id = "canvas-main" width = "600" height = "600" style = "background-color: rgb(0, 0, 0)"></canvas>
        </div>

        <div id="high-scores" class="screen">
            <h1>High Scores</h1>
            <ol id="high-score-list"></ol>
            <ul class="menu">
                <li><button id="id-high-scores-back">Back</button></li>
            </ul>
        </div>

        <div id="controls" class="screen">
            <h1>Controls</h1>
            <ol id="controls-list"></ol>
            <ul class="menu">
                <li><button id="id-controls-back">Back</button></li>
            </ul>
        </div>

        <div id="credits" class="screen">
            <h1>Credits</h1>
            <ol id="credits-list"></ol>
            <ul class="menu">
                <li><button id="id-credits-back">Back</button></li>
            </ul>
        </div>

    </div>

    <!-- <script>
        let MyGame = {
            screens: {},
            input: {},
            objects: {},
            render: []
        };
    </script> -->

    <script data-main = "scripts/client/loader" src = "scripts/client/require.js"></script>
</body>

</html>
